<table>
    <tr>
        <th>Book Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th># of Pages</th>
        <th>Finished?</th>
        <th class="thlink">Edit</th>
        <th class="thlink">Delete</th>
    </tr>
    <tr *ngFor="let book of books">
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.isbn}}</td>
        <td>{{book.pages}}</td>
        <td>{{book.finished}}</td>
        <td class="thlink"><a href="/edit/{{book.id}}" title="edit">X</a></td>
        <td class="thlink"><a (click)="delete(book)" title="delete">X</a></td>
    </tr>
</table>

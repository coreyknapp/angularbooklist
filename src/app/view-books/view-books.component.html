<table>
    <tr>
        <th>Book Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th># of Pages</th>
        <th>Finished?</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr *ngFor="let book of books">
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.isbn}}</td>
        <td>{{book.pages}}</td>
        <td>{{book.finished}}</td>
        <td>X</td>
        <td>X</td>
    </tr>
</table>
